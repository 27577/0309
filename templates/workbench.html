<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workbench</title>
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <!-- 侧边栏 -->
                <div class="accordion" id="sidebarMenu">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h2 class="mb-0">
                                <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    系统管理
                                </button>
                            </h2>
                        </div>
                        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#sidebarMenu">
                            <div class="card-body">
                                <!-- 更新这里的链接 -->
                                <a href="{{ url_for('database_info') }}">查看数据库信息</a><br>
                                <a href="{{ url_for('database_changeInfo') }}">修改数据库信息</a><br>
                                
                                <!-- 更多功能链接 -->
                                
                                <!-- 显示数据库信息 -->
                                {% if db_info %}
                                    <p>数据库 URL: {{ db_info.database_url }}</p>
                                    <p>数据库版本: {{ db_info.database_server_version }}</p>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h2 class="mb-0">
                                <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    用户管理
                                </button>
                            </h2>
                        </div>
                        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#sidebarMenu">
                            <div class="card-body">
                                <a href="#">查看用户信息</a><br>
                                <a href="#">增删普通用户</a><br>
                                
                                <!-- 更多功能链接 -->
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h2 class="mb-0">
                                <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    数据管理
                                </button>
                            </h2>
                        </div>
                        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#sidebarMenu">
                            <div class="card-body">
                                <a href="#">数据生成</a><br>
                                <a href="#">数据导入</a><br>
                                <a href="#">数据导出</a><br>
                                
                                <!-- 更多功能链接 -->

                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h2 class="mb-0">
                                <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    业务查询
                                </button>
                            </h2>
                        </div>
                        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#sidebarMenu">
                            <div class="card-body">
                                <a href="{{ url_for('customer_search') }}">客户信息查询</a><br>
                                <a href="#">待补充</a><br>
                                
                                <!-- 更多功能链接 -->
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h2 class="mb-0">
                                <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    业务分析
                                </button>
                            </h2>
                        </div>
                        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#sidebarMenu">
                            <div class="card-body">
                                <a href="#">功能a</a><br>
                                <a href="#">功能b</a><br>
                                <a href="#">功能c</a><br>
                                <a href="#">功能d</a><br>
                                <!-- 更多功能链接 -->
                            </div>
                        </div>
                    </div>
                    <!-- 重复以上结构以添加更多一级菜单项和它们的二级菜单 -->
                </div>
            </div>
            <div class="col-10">
                <!-- 主内容区域 -->
                <h1>tpc benchmark电商数据管理系统</h1>
                <!-- 内容 -->
