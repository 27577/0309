<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Delete Action</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body, html {
            background-image: url('https://img.mp.itc.cn/upload/20170514/5e4142ab691047ae8d57a61c59817555_th.jpg');
        }
        html, body {
            height: 100%;
            margin: 0;
            background-color: #f7f7f7; /* 轻微的背景色 */
            font-family: Arial, sans-serif; /* 设置字体 */
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* 添加阴影效果 */
            width: 100%;
            max-width: 400px; /* 调整最大宽度 */
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 5px; /* 输入框圆角 */
            border: 1px solid #ced4da;
            padding: 10px;
            font-size: 16px; /* 字体大小 */
        }
        .btn-primary {
            border-radius: 5px; /* 按钮圆角 */
            padding: 10px 20px;
            font-size: 16px; /* 字体大小 */
            background-color: #007bff; /* 背景色 */
            border-color: #007bff; /* 边框色 */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* 按钮鼠标悬停颜色 */
            border-color: #004085;
        }
        .btn-link {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-5">二级密码</h2>
        <form method="POST" action="/verify-delete">
            <div class="form-group mb-3">
                <label for="password">密码</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">验证</button>
        </form>
    </div>
</body>
</html>
