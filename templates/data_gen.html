<!-- templates/data_gen.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body, html {
            background-image: url('https://img.mp.itc.cn/upload/20170514/5e4142ab691047ae8d57a61c59817555_th.jpg');
        }


        html, body {
            height: 100%;
            margin: 0;
            background-color: #f7f7f7; /* 轻微的背景色 */
            font-family: Arial, sans-serif; /* 设置字体 */
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* 添加阴影效果 */
            width: 100%;
            max-width: 400px; /* 调整最大宽度 */
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 5px; /* 输入框圆角 */
            border: 1px solid #ced4da;
            padding: 10px;
            font-size: 16px; /* 字体大小 */
        }
        .btn-primary {
            border-radius: 5px; /* 按钮圆角 */
            padding: 10px 20px;
            font-size: 16px; /* 字体大小 */
            background-color: #007bff; /* 背景色 */
            border-color: #007bff; /* 边框色 */
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h2>数据生成</h2>
        <form action="{{ url_for('exe_gen') }}" method="POST">
            <div class="form-group">
                <label for="command">输入命令</label>
                <input type="text" id="command" name="command" required>
            </div>
            <button type="submit" class="btn btn-primary">生成</button>
        </form>
    </div>
</body>
</html>
